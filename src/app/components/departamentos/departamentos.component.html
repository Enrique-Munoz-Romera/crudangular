<div *ngIf="departamentos.length > 0">
    <table class="table table-info">
        <thead>
            <tr>
                <th>Numero</th>
                <th>Nombre</th>
                <th>Localidad</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dept of departamentos">
                <td>{{dept.numero}}</td>
                <td>{{dept.nombre}}</td>
                <td>{{dept.localidad}}</td>
                <td>
                        <a [routerLink]="['/eliminar',dept.numero]" class="btn btn-danger">
                            Eliminar
                        </a>
                </td>
                <td>
                    <a [routerLink]="['/update',dept.numero]" class="btn btn-warning">
                        Modificar
                    </a>
            </td>
            </tr>
        </tbody>
    </table>
</div>
