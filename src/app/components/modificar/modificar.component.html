<h1 style="color:blue">Update Departamento</h1>
<div *ngIf="departamento != null">
    <form #updateForm="ngForm">
        <label>Numero: </label>
        <input type="number" #cajanumero name="cajanumero"
        value="{{departamento.numero}}" readonly>
        <label>Nombre: </label>
        <input type="text" #cajanombre name="cajanombre"
        value="{{departamento.nombre}}" >
        <label>Localidad: </label>
        <input type="text" #cajalocalidad name="cajalocalidad"
        value="{{departamento.localidad}}" >
        <button (click)="updateDepartamento()" class="btn btn-warning">
            Modificar Dept
        </button>
    </form>
</div>
